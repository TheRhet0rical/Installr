<!DOCTYPE html>
<html>

<head>
    <title>Installr - Desktop Installer Tool</title>
    <link rel = 'icon' type = 'image/x-icon' href = 'images/favicon.svg'/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href = 'style.css' rel = 'stylesheet' type = 'text/css'/>
</head>

<body>


    <div class = 'title textShadow' style = 'margin-top: -60px;'>
        <h1>Installr</h1>
        <p class = 'line' style="font-size: 20px; margin-top: -60px;">
            <strong>Easy Desktop Installer Tool</strong>
        </p>
    </div>


    <div class = 'inputArea'>
        <p class = 'basicText textShadow' style='padding-top: 5px;'>
            <strong>Website Link:</strong>
        </p>

        <textarea id = 'urlTextArea' class = 'basicText centered' rows = '15' placeholder = 'https://example.com'></textarea>
        <button onclick = 'submitLink()' class = 'basicButton centered' style = 'background-color: lightgreen;'>Submit Link</button>
    </div>


    <div class = 'installer'>
        <p id = 'appListTitle' class = 'basicText textShadow'>
            <strong>Application List (0):</strong>
        </p>

        <textarea readonly id = 'appList' class = 'centered'></textarea>

        <div style = 'display: flex; justify-content: center;'>
            <button onclick = 'loadFromCookies()' class = 'basicButton' style = 'background-color: lightblue; margin-right: 20px;'>Load Links From Browser</button>
            <button class = 'basicButton' style = 'background-color: lightcoral; margin-right: 20px;'>Run Installer</button>
            <button onclick = 'saveToCookies()' class = 'basicButton' style = 'background-color: lightsalmon;'>Save List To Browser</button>
        </div> 
    </div>

    <p id = 'footer' class = 'basicText textShadow'>
        Created By <a href = 'https://rhet0rical.dev'>Rhet0rical</a>. Release 4/27. Hosted On <a href = 'https://github.com/TheRhet0rical/Installr'>GitHub</a>.
    </p>

    <script src="script.js"></script>
</body>

</html>
