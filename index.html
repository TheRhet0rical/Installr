<!DOCTYPE html>
<html>

<head>
  <title>Installr</title>
  <link rel="icon" type="image/x-icon" href = 'assets/images/favicon.svg'>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id = 'title' style = 'padding-top: 2%;'>

    <div id = 'topTitle'>
      <img src = 'assets/images/favicon.svg' width = 80>
      <h1 style = 'font-size: 70px; padding-left: 10px;'>Installr</h1>
    </div>

    <div style = 'display: flex; justify-content: center;'>
      <p id = 'bottomTitle' class = 'line'>
        Convenient Multi-Application Installer Tool. Build <b>1.4</b>.
      </p>
    </div>

  </div>

  <div id = linkHandler>
    <p><b>Enter Website Link</b> <i>(must contain 'https://')</i></p>
    <textarea id = 'urlTextbox' class = 'linkArea' style = 'margin: -5px; resize: none;' rows = 1 cols = 70 placeholder = 'https://example.com/download'></textarea>
    <input id = 'submitButton' type = 'button' style = 'margin-top: 20px;' value = 'Submit Link'>

    <div style = 'display: flex; justify-content: center;'>
      <p class = 'line' style = 'padding-top: 20px;'></p>
    </div>

    <p class = line style = 'margin-top: -15px;'></p>

    <p id = linkHandlerTitle><b>
      Currently Mounted Links <i>(0)</i>
    </b>:</p>

    <textarea readonly id = 'linkHolder' rows = 15 cols = 70 placeholder = 'None'></textarea>

    <div style = 'display: flex;'>
      <input id = 'undoButton' type = 'button' value = 'Undo' style = 'margin-right: 10px;'>
      <input id = 'saveButton' type = 'button' value = 'Save Preset' style = 'margin-right: 10px;'>
      <input id = 'loadButton' type = 'button' value = 'Load Preset' style = 'margin-right: 10px;'>
      <input id = 'runButton' type = 'button' value = 'Run'>
    </div>

    <br>

    <p class = line></p>
    <p style = 'font-size: 10px; margin-top: -5px;'>
      This website was created and maintained by Rhet0rical on GitHub.
    </p>
    
  </div>

  <div id = 'footerButton'>
    <img src = 'assets/images/pillBottle.png' width = 50>
    <p>Created By Rhet0rical</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
