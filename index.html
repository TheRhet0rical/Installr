<!DOCTYPE html>
<html>

<head>
  <title>Installr</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id = 'title' class = 'text-shadow' style = 'margin-top: -40px;'>
    <div style = 'display: flex; align-items: center; justify-content: center;'>
      <img src = 'images/favicon.svg' width = 100 height = 100>
      <h1 style = 'padding-left: 20px; font-size: 85px;'>Installr</h1>
    </div>

    <p style = 'margin-top: -50px; padding-bottom: 55px;' class = 'line'>
      Convenient Multi-Application Installer Tool. Build <b>1.3.2</b>.
    </p>
  </div>

  <div id = 'linkInput' class = 'text-shadow'>
    <p style = 'padding-top: 10px;'>
      <b>Enter Website Link</b> (<i>must contain 'https://'</i>)
    </p>

    <textarea id = 'linkArea' style = 'margin: -5px; resize: none;' rows = 1 cols = 60 placeholder = 'https://example.com/download'></textarea>
    <br>
    <input id = 'submitButton' style = 'margin-top: 13px;' type = 'button' value = 'Submit'>
  </div>

  <div id = 'linkHandler' style = 'padding-top: 10px;'>
    <p id = 'linkHandlerText' class = 'text-shadow altLine' style = 'padding-top: 25px;'>
      <b>All Currently Loaded Links (0)</b>
    </p>

    <textarea readonly id = 'allLinksArea' style = 'margin: -5px; resize: none;' rows = 13 cols = 80 placeholder = 'No Links Are Loaded'></textarea>

    <div style = 'display: flex; justify-content: center; padding-top: 10px;'>
      <input id = 'saveButton' type = 'button' value = 'Save' style = 'margin-right: 5px;'>
      <input id = 'loadButton' type = 'button' value = 'Load' style = 'margin-right: 5px;'>
      <input id = 'runButton' type = 'button' value = 'Run'>
    </div>
  </div>

  <div id = 'footer'>
    <p class = 'line' style = 'padding-top: 15px;width: 100%;'></p>
  </div>

  <div class = 'footerButton' id = 'homepageButton'>
    <img style = 'border-radius: 20px;' src = 'images/Rhet0rical.png' width = 30px>
    <p style = 'padding-left: 10px;'>Created By Rhet0rical</p>
  </div>

  <div class = 'footerButton' id = 'githubButton' style = 'bottom: 60px;'>
    <img style = 'border-radius: 20px;' src = 'images/github.png' width = 30px>
    <p style = 'padding-left: 10px;'>Visit On GitHub</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
